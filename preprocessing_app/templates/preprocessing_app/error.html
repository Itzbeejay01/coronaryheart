{% extends 'preprocessing_app/base.html' %}
{% load static %}

{% block title %}Error - ArteriAI{% endblock %}

{% block content %}
<section class="error-layout">
    <div class="glass-card error-card">
        <svg xmlns="http://www.w3.org/2000/svg" class="brand-logo" style="width:60px;height:60px;color:#f472b6;margin:0 auto 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h2 class="section-title" style="font-size:1.8rem;margin-bottom:0.5rem;">An error occurred</h2>
        <p class="muted-copy" style="margin-bottom:1.75rem;">
            {{ error }}
        </p>
        <div class="hero-actions" style="justify-content:center;">
            <a href="{% url 'index' %}" class="btn">
                Return home
            </a>
            <a href="{% url 'upload' %}" class="btn-secondary btn">
                Upload images
            </a>
        </div>
    </div>
    </section>
{% endblock %}
